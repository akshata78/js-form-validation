<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Validation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Animation -->
    <div class="background"></div>

    <!-- Form Container -->
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="form-container shadow-lg p-5 rounded">
            <h2 class="text-center mb-4">User Registration</h2>
            <form id="userForm" onsubmit="return validateForm()">
                <!-- Full Name -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" class="form-control" oninput="clearMessage('nameError')">
                    <small id="nameError" class="text-danger"></small>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" oninput="clearMessage('emailError')">
                    <small id="emailError" class="text-danger"></small>
                </div>

                <!-- Phone Number -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" id="phone" class="form-control" oninput="clearMessage('phoneError')">
                    <small id="phoneError" class="text-danger"></small>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" oninput="clearMessage('passwordError')">
                    <small id="passwordError" class="text-danger"></small>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" oninput="clearMessage('confirmPasswordError')">
                    <small id="confirmPasswordError" class="text-danger"></small>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn custom-btn w-100">Register</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
